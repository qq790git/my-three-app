<!DOCTYPE html><html><head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Primitives.07fedde6.css">
    <style>body {
  background-color: #222;
  height: 100vh;
  margin: 0;
  display: flex;
  overflow: hidden;
}

#sidebar {
  color: #fff;
  box-sizing: border-box;
  background: #333;
  border-right: 1px solid #444;
  flex-direction: column;
  width: 200px;
  padding: 10px;
  display: flex;
  overflow-y: auto;
}

#sidebar button {
  color: #fff;
  cursor: pointer;
  text-align: left;
  background: #555;
  border: none;
  border-radius: 4px;
  margin-bottom: 5px;
  padding: 10px;
  transition: background .2s;
}

#sidebar button:hover {
  background: #666;
}

#sidebar button.active {
  color: #fff;
  background: #4caf50;
}

#view {
  background: #222;
  flex: 1;
  position: relative;
  overflow: hidden;
}

#view canvas {
  width: 100%;
  height: 100%;
  display: block;
}

#info {
  text-align: center;
  color: #fff;
  pointer-events: none;
  z-index: 10;
  width: 100%;
  position: absolute;
  top: 10px;
}
</style>
</head>
<body>
    <div id="sidebar">
        <!-- Menu items will be generated here -->
    </div>
    <div id="view">
        <div id="info">Select a primitive</div>
    </div>
    <script src="/Primitives.57c72b1c.js" type="module"></script>

</body></html>
